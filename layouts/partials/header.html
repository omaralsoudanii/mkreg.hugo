<header
  class="container flex items-center p-4 mx-auto mt-4 mb-12 text-sm sm:mb-24 sm:text-lg"
>
  <a href="/">Mark Knopfler</a>
  <button
    type="button"
    class="relative ml-auto leading-none text-current js-theme-toggle group"
    aria-label="Switch between Dark and Light mode"
  >
    <span
      class="absolute inset-y-0 right-0 block mr-2 transition duration-100 transform opacity-0 pointer-events-none group-hover:-translate-x-4 group-hover:opacity-100"
    >
      <span class="hidden dark:block">light</span>
      <span class="dark:hidden">dark</span>
    </span>
    <span
      class="block w-3 h-3 border-2 border-black rounded-full hover:bg-black"
    ></span>
  </button>
</header>
