{{ with .Params.tags }}
  <ul class="inline text-sm font-display tracking-wide space-x-1">
    {{ range . }}
      <li class="inline-block">
        <a
          href="/tags/{{ . | urlize }}/"
          class="border-b border-grey-dark border-dotted hover:border-none hover:bg-black hover:text-white"
        >
          <span class="no-sr-only text-grey-darkest">#</span>
          {{- . | lower | urlize -}}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
