baseURL = "https://mr.mkreg.dev"
languageCode = "en-us"
title = "Mark Knopfler"
titleCaseStyle = "AP"
pygmentsUseClasses = true
enableGitInfo = true
enableRobotsTXT = false

[taxonomies]
tag = "tags"

[permalinks]
posts = ":title"

[blackfriday]
plainIDAnchors = true
hrefTargetBlank = false
angledQuotes = false

[params]
timeFormatRFC3339 = "2006-01-02T15:04:05Z07:00"
timeFormatDefault = "January 2, 2006"
timeFormatShort = "Jan 02, 2006"
description = "Articles about Songs, Guitars, Dire Straits, best practices, and everything else related to being awesome."

[params.author]
name = "Mark Knopfler"
homepage = "https://mr.mkreg.dev"

[menu]

[[menu.main]]
